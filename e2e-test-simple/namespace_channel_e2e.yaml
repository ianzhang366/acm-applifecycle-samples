---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-sub-ns
---
apiVersion: v1
kind: Namespace
metadata:
  name: ch-sub-ns
---
apiVersion: v1
kind: Secret
metadata:
  name: dev-test
  namespace: ch-sub-ns
  labels:
    name: ns-sub
  annotations: 
    apps.open-cluster-management.io/deployables: "true"
data:
  AccessKeyID: YWRtaW4=
  SecretAccessKey: cGFzc3dvcmRhZG1pbg==
--- 
apiVersion: apps.open-cluster-management.io/v1
kind: Deployable
metadata: 
  name: payload-cfg-namespace-channel
  labels:
    name: ns-sub
  annotations: 
    apps.open-cluster-management.io/is-local-deployable: "false"
  namespace: ch-sub-ns
spec: 
  channels: 
  - ns
  template: 
    apiVersion: v1
    data: 
      database: mongodb
    kind: ConfigMap
    metadata: 
      name: cfg-from-ch-qa
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: ns
  namespace: ch-sub-ns
  labels:
    name: ns-sub
spec:
  type: Namespace
  pathname: ch-sub-ns
  sourceNamespaces:
    - default
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: towhichcluster
  namespace: ns-sub-ns
  labels:
    name: ns-sub
spec:
  clusterReplicas: 1
  clusterSelector:
    matchLabels:
      environment: dev
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ns-sub
  namespace: ns-sub-ns
  labels:
    name: ns-sub
spec:
  channel: ch-sub-ns/ns
  placement:
    local: true
      #    placementRef: 
      #      name: towhichcluster
      #      kind: PlacementRule
